<body>
    <div class="comment-div">
        <label id="comment-register"><strong>댓글 등록</strong> </label>
    </div>
    <form id="comment-write-form" th:action="@{comments}" method="post">
        <div class="comment-div">
            <input type="hidden" id="write-id" name="writeId" th:value="${user.userId}"/>
            <textarea id="comment-register-box" name="context"></textarea>
        </div>
        <div id="context-register-button" class="commnet-div">
            <button class="btn btn-default comment-button" type="submit">저 장 </button>
            <button class="btn btn-default comment-button" type="button" onclick="self.close();">취 소 </button>
        </div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
