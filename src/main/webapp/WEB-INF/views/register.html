<body>
    <div class="row register-form">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal custom-form" method="post" th:action="@{/register}">
            <h1>회원가입 </h1>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" >ID </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input type="text" class="form-control" id="userId" name="userId" th:value="${user.userId}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label">Password </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label">이름 </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label">설명 </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input type="text" class="form-control" id="description" name="description" th:value="${user.description}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label">프로필 이미지 </label>
                </div>
                <div class="col-sm-4 input-column" id="image-call"><img th:src="${user.image}" width="100px" height="100px" id="profile-image" />
                    <input type="file" id="image-search" name="image"  />
                </div>
            </div>
            <div class="checkbox" align="center">
                <label>
                    <input type="checkbox" checked="checked"/> 본인 기억해놓기</label>
            </div>
            <button class="btn btn-default submit-button" type="submit">Profile 제출 </button>
            <button class="btn btn-default submit-button" type="button" onclick="location.href='/'">취소 </button>
        </form>
    </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
